<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Nộp Bài</title>
    <style>
        /* Đặt font tổng thể */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a2d2ff, #f6d7a7);
            color: #333;
        }

        /* Thiết kế khung chứa liên kết */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        /* Kiểu danh sách và liên kết */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007acc;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #005f99;
            transform: scale(1.05);
        }

        /* Tựa đề trang */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Nộp Bài</h1>

                <a href="hocacanh.html">Hồ Cá</a>
            </li>
            <li>

            </li>
        </ul>
    </div>
</body>s
</html>
